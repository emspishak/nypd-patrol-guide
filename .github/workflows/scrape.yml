name: Scape latest data

on:
  push:
  workflow_dispatch:
  schedule:
    - cron: '12 * * * *'

jobs:
  scheduled:
    runs-on: ubuntu-latest
    steps:
      - name: Check out this repo
        uses: actions/checkout@v2
      - name: Fetch latest data
        run: |-
          curl -O "https://www1.nyc.gov/assets/nypd/downloads/pdf/public_information/public-pguide[1-3].pdf"
          curl -O https://www1.nyc.gov/assets/nypd/downloads/pdf/public_information/public-adminguide1.pdf
          curl -O https://www1.nyc.gov/assets/nypd/downloads/pdf/public_information/Update.pdf
      - name: Commit and push if it changed
        run: |-
          git config user.name "Automated"
          git config user.email "actions@users.noreply.github.com"
          git add -A
          timestamp=$(date -u)
          git commit -m "Latest Patrol Guide: ${timestamp}" || exit 0
          git push
